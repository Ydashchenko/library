<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your watch/read list</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Welcome to your watch/read list, dear</h1>
    </header>
    <main>
        <div id="add-buttons">
            <button id="add-anime">+ Add an anime</button>
            <button id="add-manga">+ Add a manga</button>
            <button id="add-book">+ Add a book</button>
        </div>
        <form action="">
            <input class="input-area" type="text" placeholder="Anime name *" required>
            <input class="input-area" type="text" placeholder="Author">
            <input class="input-area" type="number" placeholder="Amount of episodes">
            <div class="seen">
                <label class="input-label" for="">Watched?</label>
                <input class="checkmark" type="checkbox">
            </div>
            <button type="submit">Add</button>
        </form>
        <div id="content">
            <table id="anime-table">
                <caption>Anime</caption>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Author</th>
                        <th>Episodes</th>
                        <th>Watched</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

            <table id="manga-table">
                <caption>Manga</caption>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Author</th>
                        <th>Pages</th>
                        <th>Read</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

            <table id="book-table">
                <caption>Books</caption>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Author</th>
                        <th>Pages</th>
                        <th>Read</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </main>
    <footer>
        Copyright Â©
        <script>
            document.write(new Date().getFullYear())
        </script>
        <a href="https://github.com/Ydashchenko" target="_blank">Yevhenii Dashchenko</a>
        <a href="https://github.com/Ydashchenko" target="_blank"><img src="images/github-mark.svg" alt=""></a>
    </footer>
</body>
</html>
